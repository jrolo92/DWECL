<!-- Crea una web que solicite los coeficientes de una ecuación de segundo grado (ax2 +bx + c = 0) y realice los cálculos necesarios para mostrar los resultados. 
 (Comprobad que para los siguientes coeficientes a=1, b= - 5 , y c= 6 los resultados deben ser x1= 3 y x2= 2 ) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
    <script>
        // Creamos 3 vv para almacenar los valores
        var numA = parseFloat(prompt("Introduce el coeficiente a:"));
        var numB = parseFloat(prompt("Introduce el coeficiente b"));
        var numC = parseFloat(prompt("Introduce el coeficiente c"));
        var x1;
        var x2;

        if (numA == 0){
            alert ("No se puede hacer");
        } else {
            x1 = (-numB + Math.sqrt(numB * numB - 4 * numA * numC))/ (2*numA);
            x2 = (-numB - Math.sqrt(numB * numB - 4 * numA * numC))/ (2*numA);
            
            alert("Las soluciones son: x1 = " + x1 + " y x2 = " + x2);
        }

    </script>
</head>

</html>
