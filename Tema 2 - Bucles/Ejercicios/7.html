<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <script>
        var resultado = 1;
        var num = parseInt(prompt("Introduce un número: "));

        if (num < 0) {
            alert("No se puede realizar la operación");
        } else if (num == 0) {
            alert(" El factorial de " + num + " es " + resultado);

        } else {
            var x;
            for (x = num; x >= 1; x--) {
                resultado = resultado * x;
            }
            alert("El factorial de " + num + " es " + resultado);
        }
    </script>
</head>
