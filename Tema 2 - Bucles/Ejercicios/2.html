
<!-- Crea una web que solicite un número, a continuación deberá mostrarse un mensaje diciendo si el número introducido es par o es impar.  -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>
        // Solicitamos un número y nos aseguramos de que sea entero.
        var num1 = parseInt(prompt("Introduce un número"));

        // Calculamos si el numero es par o no y lo mostramos
        if (num1 % 2 == 0){
            alert ("El número es par")
        } else  {
            alert ("El número es impar")
        }
        
    </script>
</head>
<body>

</body>
</html>
