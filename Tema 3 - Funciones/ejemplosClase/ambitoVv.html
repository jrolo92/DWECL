!DOCTYPE html>
<html>
<head>
 <script>
    var x = 0 ; // Alcance global (var)
    function cambia () { 
        var x = 1; // Alcance local a función
    }
    cambia ();
    alert ("Valor de x : " + x ); // Llama a la x original (0), aunque se haya llamado a la función el valor solo se cambia dentro de la función.
    {
        let x = 3 ; // Alcance de bloque (let)
    }
    alert ("Valor de x : " + x ); // Vuelve a llamar a la x original (0)
  </script>
</head>

</body>
