<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Tema 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style type="text/css">
        input:invalid {
            border: 3px solid red;
        }

        input:valid {
            border: 3px solid green;
        }
    </style>

    <script src="ejercicio1.js" defer></script>

</head>

<body>
    <h1 class="text-center">Solicitud de Baja de Vehículos.</h1>
    <div class="container mt-4">
        <form method="get">
            <h4>Datos del Vehículo</h4>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="matricula" class="form-label">Matrícula:</label>
                    <!-- Para que funcione el mensaje personalizado tenemos que incluir el patrón que se requiere seguir mediante una expresión regular  -->
                    <input type="text" class="form-control" placeholder="1234ABC" name="matricula" id="matricula"
                        pattern="^[0-9]{4}[A-Za-z]{3}$" required>
                </div>
                <div class="col-md-4">
                    <label for="fechamatriculacion" class="form-label">Fecha Matriculación:</label>
                    <input type="date" class="form-control" name="fechamatriculacion" id="fechamatriculacion" required>
                </div>
                <div class="col-md-4">
                    <label for="bastidor" class="form-label">6 Últimos Dígitos (Nº Bastidor):</label>
                    <input type="number" class="form-control" name="bastidor" id="bastidor" maxlength="6" pattern="^[0-9]{6}$" required>
                </div>
            </div>
            <h4>Datos del Titular</h4>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre: </label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required>
                </div>
                <div class="col-md-4">
                    <label for="apellidos" class="form-label">Apellidos: </label>
                    <input type="text" class="form-control" name="apellidos" id="apellidos" required>
                </div>
                <div class="col-md-4">
                    <label for="domicilio" class="form-label">Domicilio: </label>
                    <input type="text" class="form-control" name="domicilio" id="domicilio" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="dni" class="form-label" id="etiquetadni">DNI: </label>
                    <input type="text" class="form-control" placeholder="12345678-A" name="dni" id="dni" pattern="^[0-9]{8}[A-Za-z]$" required>
                </div>
                <div class="col-md-3">
                    <label for="email" class="form-label">Correo Electrónico: </label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="col-md-3">
                    <label for="telefono" class="form-label">Teléfono: </label>
                    <input type="number" class="form-control" name="telefono" id="telefono" required>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                    <div>
                        <label class="form-label d-block">Tipo de Baja:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipobaja" id="bajatemporal"
                                value="bajatemporal" required>
                            <label class="form-check-label" for="bajatemporal">Temporal</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipobaja" id="bajadefinitiva"
                                value="bajadefinitiva">
                            <label class="form-check-label" for="bajadefinitiva">Definitiva</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
