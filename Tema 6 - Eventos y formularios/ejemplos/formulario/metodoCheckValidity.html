<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        function valida() {
            var inp = document.getElementById("inp");       // Toma referencia del formulario
            var mensa = document.getElementById("mensa");   // Toma referencia del parrafo
            if (!inp.checkValidity()) {                     // Si no es válido escribira el string dentro del contenido del p con id "mensa".
                mensa.innerHTML = "Dato inválido";
            } else {
                mensa.innerHTML = "";
            }
        }
        function fEvento() {
            var formu = document.getElementById("bot"); // Toma la referencia del botón
            formu.addEventListener('click', valida); //Añade control evento 'clic' (Al hacer clic se ejectua la función valida) -- IMPORTANTE esta función va sin ().
        }
        window.onload = fEvento; // Necesario esperar que se carguen los elementos HTML
    </script>
</head>

<body>
    <label>Inserta un número de 1 a 10:</label> <input id="inp" type="number" max=10 min=1 required />
    <button id="bot">Validar</button>
    <p id="mensa"></p>
</body>

</html>
