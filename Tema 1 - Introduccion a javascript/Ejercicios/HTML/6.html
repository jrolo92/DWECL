<!DOCTYPE html>
<html>

<head>
    <script>

        var velocidadKmh = parseFloat(prompt("Introduzca una velocidad en km/h: "));
        var velocidadMs = velocidadKmh * (1000 / 3600);

        alert("Esa velocidad corresponde con: " + velocidadMs + " m/s.");

    </script>
</head>

<body></body>

</html>
