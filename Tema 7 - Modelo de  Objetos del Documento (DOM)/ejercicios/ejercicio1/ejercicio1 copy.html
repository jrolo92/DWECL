<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="ejercicio1.js" defer></script>
    <title>La Dulcería</title>
</head>

<body>
    <div class="container">
        <!-- Header  -->
        <div class="bg-light p-5 rounded d-flex align-items-center">
            <i class="bi bi-basket fs-1 me-3"></i>
            <h1 class="mb-0">Cesta de la compra</h1>
        </div>

        <!-- Rejilla -->
        <div class="container text-center mt-4">
            <div class="row">
                <!-- Productos -->
                <div class="col-md-6">
                    <h2>Productos disponibles</h2>
                    <div class="row">
                        <!-- Mousse -->
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 shadow-sm">
                                <img src="https://cdn.pixabay.com/photo/2020/09/18/21/14/dessert-5582984_1280.jpg"
                                    class="card-img-top" alt="Mousse de Chocolate">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Mousse</h5>
                                    <p class="card-text">5 €</p>
                                    <input type="number" max="999" min="1" value="1" step="1"
                                        class="form-control d-inline-block w-100">
                                    <button href="#" class="btn btn-primary w-100 mt-2">Añadir</button>
                                </div>
                            </div>
                        </div>
                        <!-- Helados -->
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 shadow-sm">
                                <img src="https://cdn.pixabay.com/photo/2021/01/18/12/49/ice-cream-5928048_1280.jpg"
                                    class="card-img-top" alt="Helado">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Helado</h5>
                                    <p class="card-text">4 €</p>
                                    <input type="number" max="999" min="1" value="1" step="1"
                                        class="form-control d-inline-block w-100">
                                    <a href="#" class="btn btn-primary w-100 mt-2">Añadir</a>
                                </div>
                            </div>
                        </div>
                        <!-- Magdalenas -->
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 shadow-sm">
                                <img src="https://cdn.pixabay.com/photo/2016/03/05/20/09/bake-1238681_1280.jpg"
                                    class="card-img-top" alt="Magdalenas">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Magdalenas</h5>
                                    <p class="card-text">3 €</p>
                                    <input type="number" max="999" min="1" value="1" step="1"
                                        class="form-control d-inline-block w-100">
                                    <a href="#" class="btn btn-primary w-100 mt-2">Añadir</a>
                                </div>
                            </div>
                        </div>
                        <!-- Galletas -->
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 shadow-sm">
                                <img src="https://cdn.pixabay.com/photo/2015/11/19/20/17/cookies-1051884_1280.jpg"
                                    class="card-img-top" alt="Galletas">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Galletas</h5>
                                    <p class="card-text">10 €</p>
                                    <input type="number" max="999" min="1" value="1" step="1"
                                        class="form-control d-inline-block w-100">
                                    <a href="#" class="btn btn-primary w-100 mt-2">Añadir</a>
                                </div>
                            </div>
                        </div>
                        <!-- Tarta -->
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 shadow-sm">
                                <img src="https://cdn.pixabay.com/photo/2020/03/10/03/49/red-velvet-cake-4917734_1280.jpg"
                                    class="card-img-top" alt="Tarta">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Tarta</h5>
                                    <p class="card-text">20 €</p>
                                    <input type="number" max="999" min="1" value="1" step="1"
                                        class="form-control d-inline-block w-100">
                                    <a href="#" class="btn btn-primary w-100 mt-2">Añadir</a>
                                </div>
                            </div>
                        </div>
                        <!-- Bizcocho -->
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 shadow-sm">
                                <img src="https://cdn.pixabay.com/photo/2020/04/09/21/18/biscuit-5023135_1280.jpg"
                                    class="card-img-top" alt="Bizcocho">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Bizcocho</h5>
                                    <p class="card-text">12 €</p>
                                    <input type="number" max="999" min="1" value="1" step="1"
                                        class="form-control d-inline-block w-100">
                                    <a href="#" class="btn btn-primary w-100 mt-2">Añadir</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Cesta -->
                <div class="col">
                    <h2>Cesta</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Cód</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio (€)</th>
                                <th scope="col">Subtotal</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>id</td>
                                <td>nombre</td>
                                <td>cantidad</td>
                                <td>precio</td>
                                <td>cantidad * precio</td>
                                <td><button class="btn btn-danger">Borrar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
