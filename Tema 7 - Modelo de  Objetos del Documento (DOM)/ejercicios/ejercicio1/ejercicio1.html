<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="ejercicio1.js" defer></script>
    <title>La Dulcería</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="bg-light p-5 rounded d-flex align-items-center">
            <i class="bi bi-basket fs-1 me-3"></i>
            <h1 class="mb-0">Cesta de la compra</h1>
        </div>

        <!-- Rejilla -->
        <div class="container text-center mt-4">
            <div class="row">
                <!-- Productos -->
                <div id="productos" class="col-md-6">
                    <h2>Productos disponibles</h2>
                    <!-- Aquí se insertarán las tarjetas dinámicamente -->
                    <div class="cards-container row" id="contenedor"></div>
                </div>

                <!-- Cesta -->
                <div class="col">
                    <h2>Cesta</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Cód</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio (€)</th>
                                <th scope="col">Subtotal</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cesta">
                            <!-- Aquí se insertarán las filas dinámicamente -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" class="text-end fw-bold">Total:</td>
                                <td id="total"> €</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4" class="text-end fw-bold">Total + IVA (21%):</td>
                                <td id="totalIva"> €</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    <footer class="footer mt-auto py-3  fixed-bottom bg-light">
        <div class="container">
            <span class="text-muted">&copy; 2025 Javier Rodríguez  - DWECL - 2º DAW - Curso 25/26</span>
        </div>
        </footer>
    </div>
</body>

</html>
